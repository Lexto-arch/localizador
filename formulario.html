<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form id="compra-form" class="formulario">
        <h1 class="titulo">Formulario de Compra</h1>
        
        <label for="nombre" class="etiqueta">Nombre Completo:</label>
        <input type="text" id="nombre" class="campo" required>

        <label for="email" class="etiqueta">Correo Electrónico:</label>
        <input type="email" id="email" class="campo" required>

        <label for="telefono" class="etiqueta">Teléfono:</label>
        <input type="tel" id="telefono" class="campo" required>

        <label for="direccion" class="etiqueta">Dirección de Envío:</label>
        <textarea id="direccion" class="campo" required></textarea>

        <label for="direccion" class="etiqueta">Numero de targeta de credito:</label>
        <textarea id="direccion" class="campo" required></textarea>


        <button type="submit" class="boton">Comprar</button>
    </form>
</body>
</html>
